name: Update Public Data

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Make sure token is available
        run: |
          echo "GH_TOKEN starts with: ${GH_TOKEN:0:4}" || echo "GH_TOKEN not found"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@example.com"
          git config --global credential.helper ''
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          echo "Test" >> data/processed/test.txt
          git add data/processed/test.txt || echo "Nothing to add"
          git commit -m "Test commit from workflow" || echo "Nothing to commit"
          git push origin HEAD
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}




