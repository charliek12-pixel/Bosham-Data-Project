name: Fetch Population Data

on:
  workflow_dispatch:  # Allows you to run it manually from GitHub

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install pandas requests

      - name: 📊 Run population fetch script
        run: python scripts/fetch_population.py

      - name: 💾 Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/processed/population_chichester.csv
          git commit -m "✅ Auto-update Chichester population data" || echo "No changes to commit"
          git push
