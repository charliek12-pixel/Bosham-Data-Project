name: Fetch Population Data

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab
  schedule:
    - cron: '0 8 * * 1'  # OPTIONAL: runs every Monday at 8am UTC

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install pandas requests

      - name: ğŸ“Š Run population fetch script
        run: python scripts/fetch_population.py

      - name: ğŸ’¾ Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/processed/population_chichester_summary.csv

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No data changes to commit."
          else
            git commit -m "âœ… Auto-update Chichester population data - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Data committed and pushed."
          fi


